<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar Section Starts Here -->
      <nav class="nav-container">
        <h2>Tech<span class="wave-text">Wave</span></h2>
        <div class="nav-link-container">
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
        </div>
        <button class="nav-btn">
          Subscribe<i class="fa-solid fa-arrow-right"></i>
        </button>
      </nav>
      <!-- Navbar Section Ends Here -->
    </header>
    <main>
      <!-- Banner Section Starts Here -->
      <section class="banner-container">
        <div class="banner-details">
          <div class="banner-circle-container">
            <img class="hero-circle" src="./assets/hero-circle.png" alt="" />
            <img src="./assets/microphone.png" alt="" />
            <p>NEW</p>
          </div>
          <h2 class="common-header-text-color">TechWave</h2>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div>
            <button class="banner-btn-1">
              <i class="fa-brands fa-spotify"></i> Listen on Spotify
            </button>
            <button class="banner-btn-2">
              <i class="fa-regular fa-envelope"></i> Subscribe
            </button>
          </div>
        </div>
      </section>
      <!-- Banner Section Ends Here -->

      <!-- About The Podcast Section Starts Here -->
      <section class="about-podcast-container">
        <div class="about-podcast-header"></div>

        <div class="about-podcast-card-container"></div>
      </section>
      <!-- About The Podcast Section Ends Here -->

      <!-- Why Choose TechWave Section Starts Here -->
      <section>
        <div class="why-techwave-header"></div>

        <div class="why-techwave-card-container"></div>
      </section>
      <!-- Why Choose TechWave Section Ends Here -->

      <!-- Featured Episodes Section Starts Here -->
      <section>
        <div class="featured-header"></div>
        <div class="featured-card-container"></div>
      </section>
      <!-- Featured Episodes Section Ends Here -->

      <!-- Meet The Host Section Starts Here -->
      <div class="meet-host-header"></div>
      <div class="meet-host-card-container">
        <div class="host-img"></div>
        <div class="host-details-container">
          <div class="host-details-header"></div>
          <div class="host-social-media-container"></div>
        </div>
      </div>
      <!-- Meet The Host Section Ends Here -->
    </main>
    <footer>
      <div class="footer-header"></div>

      <div class="footer-social-media"></div>
    </footer>
  </body>
</html>
